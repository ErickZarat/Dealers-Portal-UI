
<mat-toolbar class="mat-elevation-z6" color="primary">
  <button mat-icon-button  (click)="drawer.toggle()" aria-label="Web Portal Toolbar">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Portal-UI</span>
  <span class="icon-spacer"></span>
  <button mat-icon-button class="favorite-icon" aria-label="heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button aria-label="share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>


<app-page-header></app-page-header>

<mat-drawer-container hasBackdrop="false">
  <mat-drawer #drawer mode="side" opened="true">I'm a drawer</mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
