
<mat-drawer-container hasBackdrop="true">

  <mat-drawer #formDrawer position="end" mode="over" opened="true">
    <button mat-icon-button  (click)="formDrawer.close()" aria-label="close form drawer">
      <mat-icon>close</mat-icon>
    </button>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer>

  <mat-drawer-content>
    <p>dealers works!</p>
    <a mat-list-item routerLink="./edit" (click)="openDrawer()">Dashboard</a>
  </mat-drawer-content>

</mat-drawer-container>
